databaseChangeLog:
  - changeSet:
      id: create-category
      author: Jimbanani
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: category_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: category
