<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/employee_event_management.css}"/>
    <script type="text/javascript" th:src="@{/js/employee_event_management.js}"></script>

    <link href="https://allfont.ru/allfont.css?fonts=sansation-light" rel="stylesheet" type="text/css"/>
    <title>Управление мероприятиями</title>
</head>
<body>
<div class="main-page__container">
    <div class="main-page__header">
        <div class="main-page__tabs">
            <div class="main-page__tab"><img class="header__icon"
                                             th:src="@{/images/employee_event_management/apps 1.svg/}" alt="icon">
                <p><input type="button" value="мероприятия" id="main"
                          th:onclick="pageOpenEmployeeMain()"></p>
            </div>
            <div class="main-page__tab"><img class="header__icon"
                                             th:src="@{/images/employee_event_management/list 1.svg/}" alt="icon">
                <p><input type="button" value="списки участников" id="lists_of_participants"
                          th:onclick="pageOpenEmployee_lists_of_participants()"></p>
            </div>
            <div class="main-page__tab"><img class="header__icon"
                                             th:src="@{/images/employee_event_management/edit 1.svg/}" alt="icon">
                <p><input type="button" value="управление мероприятиями" id="event_management"
                          th:onclick="pageOpenEmployeeEventManagement()"></p>
            </div>
        </div>
        <div class="header__vertical-line"></div>
        <div class="header__account">
            <div class="account__name">
                Тарасов Е.В
            </div>
            <img alt="acc" th:src="@{/images/employee_main_page/man 1.svg/}" class="account__icon">
        </div>
    </div>
    <div class="editpage-title">УПРАВЛЕНИЕ МЕРОПРИЯТИЯМИ</div>
    <div class="main-page__content">
        <div class="content__search">
            <div class="search__text">поиск</div>
            <input type="text" class="search__input-search">
            <img th:src="@{/images/employee_event_management/search 1.svg/}" alt="" class="search__icon-search">
            <div class="search__text">фильтр</div>
            <select name="" class="search__filter" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <div class="content__events">
            <div class="events__title">
                <div class="empty-section"></div>
                <div class="middle-section--title">НАЗВАНИЕ КУРСА</div>
                <button class="end-section--title">Добавить курс</button>
            </div>
            <div class="event">
                <div class="events__title">
                    <div class="empty-section"></div>
                    <div class="middle-section">
                        <div class="middle-section__text">Java-разработка</div>
                    </div>
                    <div class="end-section">
                        <button class="event__button"><img th:src="@{/images/employee_event_management/delete.svg/}"
                                                           alt=""></button>
                        <button class="event__button"><img th:src="@{/images/employee_event_management/pen.svg/}"
                                                           alt=""></button>
                        <button class="event__button"><img th:src="@{/images/employee_event_management/peoples.svg/}"
                                                           alt=""></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

</body>
</html>
