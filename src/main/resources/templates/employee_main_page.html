<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница сотрудника</title>
    <link rel="stylesheet" th:href="@{/css/employee_main_page.css}"/>
    <script type="text/javascript" th:src="@{/js/employee_main_page.js}"></script>
    <link href="https://allfont.ru/allfont.css?fonts=sansation-light" rel="stylesheet" type="text/css"/>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<th th:with="arrdess=${#httpServletRequest.getServerName}">

    <div class="main-page__container">
        <div class="main-page__header">
            <div class="main-page__tabs">

                <a th:href="${'http://' + {arrdess} + ':' + {@environment.getProperty('server.port')} + '/employee/main'}">
                    <div class="main-page__tab">
                        <img class="header__icon" th:src="@{/images/employee_main_page/apps 1.svg/}" alt="icon">
                        Мероприятия
                    </div>
                </a>

                <a th:href="${'http://' + {arrdess} + ':' + {@environment.getProperty('server.port')} + '/employee/lists_of_participants'}">
                    <div class="main-page__tab">
                        <img class="header__icon" th:src="@{/images/employee_main_page/list 1.svg/}" alt="icon">
                        Списки участников
                    </div>
                </a>

                <a th:href="${'http://' + {arrdess} + ':' + {@environment.getProperty('server.port')} + '/employee/event_management'}">
                    <div class="main-page__tab">
                        <img class="header__icon" th:src="@{/images/employee_main_page/edit 1.svg/}" alt="icon">
                        Управление мероприятиями
                    </div>
                </a>
            </div>
            <div class="header__vertical-line"></div>
            <div class="header__account">

                <div class="account__name" th:text="${fullNameUser}"/>

                <img alt="acc" th:src="@{/images/employee_main_page/man 1.svg/}" class="account__icon">
            </div>

            <a th:href="${'http://' + {arrdess} + ':' + {@environment.getProperty('server.port')} + '/employee/settings'}">
                Настройки
            </a>

            <a th:href="${'http://' + {arrdess} + ':' + {@environment.getProperty('server.port')} + '/authorization'}">
                ВЫХОД
            </a>

        </div>
        <div class="main-page__content">
            <div class="content__search">
                <div class="search__text">поиск</div>
                <input type="text" class="search__input-search">
                <img th:src="@{/images/employee_main_page/search 1.svg/}" alt="" class="search__icon-search">
                <div class="search__text">фильтр</div>
                <select name="" class="search__filter" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>

            <th:block th:each="course : ${courses}">

                <div class="content__events">
                    <div class="content__event">

                        <div class="event_left-section">

                            <div class="left-section__title" th:utext="${course.name}"/>

                            <div class="left-section__content">
                                <div class="left-section__section">
                                    <div class="section__title">
                                        Категории:
                                    </div>
                                    <div class="section__content">
                                        <th:block th:each="catetory : ${course.categories}">
                                            <div class="category" th:utext="${catetory.categories}"/>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="left-section__section">
                                    <div class="section__title">
                                        Курс:
                                    </div>

                                    <div class="section__content" th:utext="${course.studentCourse.number_course}"/>

                                </div>
                                <div class="left-section__section">
                                    <div class="section__title">
                                        Дата и место проведения:
                                    </div>
                                    <div class="section__content--date">
                                        <p th:text="${'__${course.place}__' + ' ' + '__${#temporals.format(course.dateTime, 'dd-MM-yyyy HH:mm')}__'}"></p>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="event_right-section">
                            <img class="right-section__image" th:src="@{/images/employee_main_page/java.png/}" alt="">
                            <button class="right-section__button">редактировать</button>
                        </div>
                    </div>
                </div>

            </th:block>

        </div>
    </div>
</th>
</body>
</html>
