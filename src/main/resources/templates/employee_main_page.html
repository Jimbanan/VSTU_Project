<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница сотрудника</title>
    <link rel="stylesheet" th:href="@{/css/employee_main_page.css}"/>
    <script type="text/javascript" th:src="@{/js/employee_main_page.js}"></script>

    <link href="https://allfont.ru/allfont.css?fonts=sansation-light" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main-page__container">
    <div class="main-page__header">
        <div class="main-page__tabs">
            <div class="main-page__tab"><img class="header__icon" src="./header-icons/apps 1.svg" alt="icon">
                <p><input type="button" value="мероприятия" id="main"
                          th:onclick="pageOpenEmployeeMain()"></p>
            </div>
            <div class="main-page__tab"><img class="header__icon" src="./header-icons/list 1.svg" alt="icon">
                <p><input type="button" value="списки участников" id="lists_of_participants"
                          th:onclick="pageOpenEmployee_lists_of_participants()"></p>
            </div>
            <div class="main-page__tab"><img class="header__icon" src="./header-icons/edit 1.svg" alt="icon">
                <p><input type="button" value="управление мероприятиями" id="event_management"
                          th:onclick="pageOpenEmployeeEventManagement()"></p>
            </div>
        </div>
        <div class="header__vertical-line"></div>
        <div class="header__account">
            <div class="account__name">
                Тарасов Е.В
            </div>
            <img alt="acc" src="./header-icons/man 1.svg" class="account__icon">
        </div>
    </div>
    <div class="main-page__content">
        <div class="content__search">
            <div class="search__text">поиск</div>
            <input type="text" class="search__input-search">
            <img src="./search-icons/search 1.svg" alt="" class="search__icon-search">
            <div class="search__text">фильтр</div>
            <select name="" class="search__filter" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <div class="content__events">
            <div class="content__event">

                <div class="event_left-section">
                    <div class="left-section__title">
                        JAVA-разработка
                    </div>
                    <div class="left-section__content">
                        <div class="left-section__section">
                            <div class="section__title">
                                Категории:
                            </div>
                            <div class="section__content">
                                <div class="category">
                                    программирование
                                </div>
                                <div class="category">
                                    JAVA
                                </div>
                            </div>
                        </div>
                        <div class="left-section__section">
                            <div class="section__title">
                                Курс:
                            </div>
                            <div class="section__content">
                                1-3
                            </div>
                        </div>
                        <div class="left-section__section">
                            <div class="section__title">
                                Дата и место проведения:
                            </div>
                            <div class="section__content--date">
                                20-летия Октября, 84 12.12.2021 14:00
                            </div>
                        </div>
                    </div>


                </div>
                <div class="event_right-section">
                    <img class="right-section__image" src="./java.png" alt="">
                    <button class="right-section__button">редактировать</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
