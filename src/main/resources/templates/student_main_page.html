<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои мероприятия</title>
    <link rel="stylesheet" th:href="@{/css/student_main_page.css}"/>

    <link href="https://allfont.ru/allfont.css?fonts=sansation-light" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main-page__container">
    <div class="main-page__header">
        <div class="main-page__tabs">
            <div class="main-page__tab"><img class="header__icon"
                                             src="../../resourses/student_main_page/header-icons/apps 1.svg" alt="icon">
                <div>мероприятия</div>
            </div>
            <div class="main-page__tab"><img class="header__icon"
                                             src="../../resourses/student_main_page/header-icons/calendar 1.svg"
                                             alt="icon">
                <div>календарь</div>
            </div>
        </div>
        <div class="header__vertical-line"></div>
        <div class="header__account">
            <div class="account__name">
                Концевая Л.А.
            </div>
            <img alt="acc" src="../../resourses/student_main_page/header-icons/man 1.svg" class="account__icon">

            </img>
        </div>
    </div>
    <div class="main-page__content">
        <div class="content__search">
            <div class="search__text">поиск</div>
            <input type="text" class="search__input-search">
            <img src="../../resourses/student_main_page/search-icons/search 1.svg" alt="" class="search__icon-search">
            <div class="search__text">фильтр</div>
            <select name="" class="search__filter" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <div class="content__events">
            <div class="content__event">

                <div class="event_left-section">
                    <div class="left-section__title">
                        JAVA-разработка
                    </div>
                    <div class="left-section__content">
                        <div class="left-section__section">
                            <div class="section__title">
                                Категории:
                            </div>
                            <div class="section__content">
                                <div class="category">
                                    программирование
                                </div>
                                <div class="category">
                                    JAVA
                                </div>
                            </div>
                        </div>
                        <div class="left-section__section">
                            <div class="section__title">
                                Курс:
                            </div>
                            <div class="section__content">
                                1-3
                            </div>
                        </div>
                        <div class="left-section__section">
                            <div class="section__title">
                                Дата и место проведения:
                            </div>
                            <div class="section__content--date">
                                20-Летия Октября, 84
                                12.12.2021 14:00
                            </div>
                        </div>
                    </div>


                </div>
                <div class="event_right-section">
                    <div class="status">
                        <div class="section__content--status">
                            <div class="section__content">
                                <div class="section__title">
                                    Статус:
                                </div>
                                <div class="category--green">
                                    ОДОБРЕНО
                                </div>
                            </div>
                            <div style="margin-top: 35px;"></div>
                            <div class="section__content">
                                <div class="section__title">
                                    Нажмите для увеличения
                                </div>
                                <div class="section__content">
                                    <img class="header__icon"
                                         src="../../resourses/student_main_page/header-icons/qr.svg" alt="icon">
                                </div>
                            </div>


                        </div>
                    </div>
                    <img class="right-section__image" src="../../resourses/student_main_page/java.png" alt="">
                    <button class="right-section__button">отменить запись</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
